<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pai-celular"><!--DIV DA FOTO DO CELULAR-->
        <div class="img">
            <img src="img/instagram-celular.png" alt="">
        </div>
    </div> <!--FIM DA DIV FOTO DO CELULAR-->    
    
    <div class="pai-log"><!--CONFIGURAÇÕES CAIXA DE LOGIN-->
        <div class="log"> <!--login, foto e botão de acesso-->
            <div class="logo">
                <img src="img/instagram-logo.png" alt="">
            </div>
            <div class="foto">
                <img src="img/img-perfil.jpg" alt="">
            </div>
            <div class="acesso">
                <a href="#" class="link1">Acessar como Roberto?</a><br>
                <a href="#">Trocar de conta</a>
            </div>
        </div><!--fim de login,foto e botão de acesso-->

        <div class="cont"> <!--trocar de conta-->
            Não é Robero Silver?<br>
            <a href="#">Acessar com outra conta</a>
        </div>
        <div class="aplicativos"><!--botões de aplicativos-->
            Baixe o aplicativo
            <div class="botoes">
                <div class="bot1">
                    <img src="img/apple-button.png" alt="">
                </div>
                <div class="bot1">
                    <img src="img/googleplay-button.png" alt="">
                </div> 
            </div>
        </div>
    </div><!--FIM DA CAIXA DE LOGIN-->

</body>
</html>
